<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //화살표함수
        //화살표함수는 익명함수를 매우 간결하게 작성할 때 사용하는 문법입니다.

        var 함수 = function () {
            console.log("함수가 실행되었습니다.")
        }
        함수();

        // ---------------------------------------------------------

        var 화살표함수 = () => {
            console.log("화살표함수가 실행되었습니다.")
        }
        화살표함수();

        // ---------------------------------------------------------

        let 화살리턴 = () => {
            var str = "화살표리턴문입니다."
            return str;
        }
        console.log(화살리턴()); //화살표리턴문입니다.

        // ---------------------------------------------------------

        let 괄호함수 = (str2) => {
            return str2;
        }
        let result = 괄호함수("괄호");
        console.log(result) //괄호

        // ---------------------------------------------------------

        //매개변수가 하나일 때는 ()를 생략할 수 있다.
        //but 그 외에는 생략할 수 없다.
        let 괄호생략 = str2 => {
            return str2;
        }
        let result2 = 괄호생략("괄호");
        console.log(result2) //괄호

        // ---------------------------------------------------------

        //실행문이 한 줄 일 때는 {}생략
        let 간략 = str2 => str2; //-> return을 생략해도 마지막 값(str2)은 return 값임

        let result3 = 간략("괄호");
        console.log(result3) //괄호

        let 합계 = (kor, eng) = kor + eng;
        let 성적 = 합계(70,80)
        console.log(성적)
    </script>

</body>

</html>
